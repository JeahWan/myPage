        <h2 class="tips">
            说明：<br/>

            1、fir页面下拉底部有历史版本<br/>

            2、版本号规范：2.4.0（20400-XX）XX为打包次数<br/>

            <br/>

            Android包说明：<br/>

            1、app内悬浮球提供了常用测试功能<br/>（切换环境、用户、推送token、测试标准弹窗、清除数据、查看当前账号\设备信息等）<br/>

            2、测试包build号增加了第三位，即20400-XX-YYY，YYY代表当前版本代码提交次数，用于频繁发包时细分版本<br/>

            3、测试包内集成了fir版本更新功能，app启动时会提示有新的测试包，或者从设置中手动更新<br/>
